<!doctype html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <div>
        <iframe id="myFrame" src="iframe.html" onload="myFrameLoaded()" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        <script>
            function myFrameLoaded() {
                var iframe = document.getElementById("myFrame");
                iframe.contentWindow.postMessage(JSON.stringify({
                    __class: "common_TextBox",
                    __properties: {
                        text: "Hello Welcome!"
                    }
                }), "*");
            }
        </script>
    </div>
</body>
</html>
