<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Custom Graph</title>

    <link href="style/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@hpcc-js/common/font-awesome/css/font-awesome.min.css">

    <script src="./dist/index.js"></script>
</head>

<body onresize="doResize()">
    <div id="placeholder">
    </div>
    <script>
        const app = new webpack.CustomGraph()
            .target("placeholder")
            ;

        doResize();
        function doResize() {
            if (app) {
                app
                    .resize()
                    .lazyRender()
                    ;
            }
        }
    </script>
</body>

</html>
