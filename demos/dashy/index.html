<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dashy</title>

    <!--  Import the stylesheet.  Will need to be "/www/index.css" when inside a template -->
    <link rel="stylesheet" href="style/index.css">

    <!--  Dev Loader  
    -->
    <script src="../../packages/loader/build/index.js"></script>
    <script>
        var hpccLoader = window["@hpcc-js/loader"];
        var require = hpccLoader.amd("../../../packages", { "test": "../tests" }, "../../../node_modules");
    </script>

    <!--  Rollup
    <script src="build/vizLib.js"></script>
    -->

    <!--  WebPack 
    <script src="dist/vizLib.js"></script>
     -->

</head>

<body>
    <div id="placeholder">
    </div>
    <script>
        var app = null;
        if (require) {
            require(["lib-umd/index"], init)
        } else {
            init(vizLib);
        }

        function init(vizLib) {
            app = new vizLib.App("placeholder");
            doResize();
        }

        window.addEventListener('resize', doResize);
        function doResize() {
            let myWidth;
            let myHeight;
            if (typeof (window.innerWidth) == 'number') {
                myWidth = window.innerWidth;
                myHeight = window.innerHeight;
            } else {
                if (document.documentElement && (document.documentElement.clientWidth || document.documentElement.clientHeight)) {
                    myWidth = document.documentElement.clientWidth;
                    myHeight = document.documentElement.clientHeight;
                } else {
                    if (document.body && (document.body.clientWidth || document.body.clientHeight)) {
                        myWidth = document.body.clientWidth;
                        myHeight = document.body.clientHeight;
                    }
                }
            }
            if (app) {
                app.doResize(myWidth - 16, myHeight - 16);
            }
        };
    </script>
</body>

</html>
