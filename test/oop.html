<!DOCTYPE html>
<html>
    <head>
        <title>Mocha</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    </head>
    <body>
        <div id="mocha"></div>
        <script src="../node_modules/mocha/mocha.js"></script>
        <script src="../node_modules/chai/chai.js"></script>
        <script>mocha.setup('bdd')</script>

        <script src="http://rawgit.com/jrburke/requirejs/2.1.17/require.js"></script>
        <script src="../src/config.js"></script>
        <script>
            var assert = chai.assert;
            require(["src/common/Widget"], function (Widget) {
                function BaseObject() {
                    Widget.call(this);
                }
                BaseObject.prototype = Object.create(Widget.prototype);
                BaseObject.prototype._class += " BaseObject";

                BaseObject.prototype.publish("prop", 42, "number", "The meaning of life").override(function (_) {
                    var retVal = __super.apply(this, arguments);
                    if (arguments.length) {
                        this.__test = _;
                    }
                    return retVal;
                });

                describe("OOP", function () {
                    describe("overrides", function () {
                        it("Create overrides", function () {
                            BaseObject.prototype.overrides("add", function (a, b) {
                                return "o1-" + __super.apply(this, arguments);
                            });
                            BaseObject.prototype.overrides("add", function (a, b) {
                                return "o2-" + __super.apply(this, arguments);
                            });
                            BaseObject.prototype.overrides("add", function (a, b, c) {
                                return "o3-" + __super.call(this, a, b) + "-" + c;
                            });
                        });
                        it("Missing overrides", function () {
                            try {
                                BaseObject.prototype.overrides("missing_func", function () {
                                });
                            } catch (e) {
                                return;
                            }
                            assert.isTrue(false, "expected an exception");
                        });

                        var obj = new BaseObject();
                        it("__super calls", function () {
                            assert.equal(obj.add(5, 7, 11), "o3-o2-o1-base-5-7-11");
                            assert.equal(obj.prop(55), obj);
                            assert.equal(obj.prop(), 55);
                            assert.equal(obj.__test, 55);
                        });
                    });

                    describe("derived class", function () {
                        BaseObject.prototype.add = function (a, b) {
                            assert.isUndefined(window.__super);  //  Same as global var __super
                            return "base-" + a + "-" + b;
                        };

                        function DerivedObject() {
                            BaseObject.call(this);
                        }
                        DerivedObject.prototype = Object.create(BaseObject.prototype);
                        DerivedObject.prototype._class += " DerivedObject";

                        DerivedObject.prototype.overrides("add", function (a, b, c) {
                            return "o4-" + __super.call(this, a, b, c);
                        });

                        var obj = new DerivedObject();
                        it("derived class calls", function () {
                            assert.equal(obj.add(5, 7, 11), "o4-o3-o2-o1-base-5-7-11");
                        });
                    });

                    mocha.run();
                });
            });
        </script>

        <script>
        </script>
    </body>
</html>
